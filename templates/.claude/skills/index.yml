# ORDER Skills Registry
#
# These skills are installed ON TOP of CHAOS skills.
# They enable autonomous operation with roadmap-driven workflow.
#
# Skill metadata (name, description, allowed-tools) lives in
# each SKILL.md frontmatter. This file contains only structural info
# that can't live in individual skill files.
#
# Usage:
#   cat .claude/skills/index.yml         # Quick discovery
#   cat .claude/skills/loop/SKILL.md     # Full skill definition

# Skill Categories
categories:
  roadmap:
    description: Roadmap-driven spec creation and progression
    skills: [parse-roadmap, create-spec, review-spec]

  planning:
    description: Spec decomposition and task creation
    skills: [plan-work]

  execution:
    description: Autonomous task execution
    skills: [loop, parallel]

  quality:
    description: Code review and quality gates (DEPRECATED - moved to CHAOS)
    skills: []

  verification:
    description: Completion verification and progression gates
    skills: [verify-completion]

  lifecycle:
    description: ORDER instance lifecycle management
    skills: [order-run, handoff, order-resume]

  internal:
    description: Internal decision-making (not for direct use)
    skills: [work-wrapper, order-oracle, order-arbiter]

  monitoring:
    description: Status and observability
    skills: [order-status]

# Quick Reference
#
# Roadmap:       /parse-roadmap, /create-spec <step-num>, /review-spec <spec-path>
# Planning:      /plan-work <spec-path>
# Execution:     /loop [task | --queue | --auto], /parallel [--queue | --auto]
# Verification:  /verify-completion <step-num>
# Lifecycle:     /order-run [--step N], /handoff <step-num>, /order-resume <handoff-file>
# Monitoring:    /order-status
# Internal:      /order-oracle, /order-arbiter, /work-wrapper
